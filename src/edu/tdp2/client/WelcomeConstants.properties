text=&nbsp;&nbsp;&nbsp;Softmart es un sistema que brinda un servicio, por un lado, a personas u organizaciones que necesiten una solución informática, tales como el desarrollo de una aplicación en cierta tecnología, diseño de base de datos, testing, seguridad, documentación de sistemas o consultoría en otros temas relacionados; por otro lado, las personas o entidades interesadas en brindar sus servicios, conocimientos y habilidades pueden ofrecerse para resolver los proyectos que consideren de su interés y conveniencia. <br/>&nbsp;&nbsp;&nbsp;De esta forma el sistema actúa como nexo, que agiliza y facilita la unión entre la oferta y la demanda de proyectos relacionados con el área de informática. Así, las principales ventajas que proporciona, para cada una de las partes, son las siguientes:<br/>&nbsp;&nbsp;&nbsp;Para los compradores (que demandan publicando un proyecto):<ul><li> Ahorrar dinero, ya que podrán seleccionar una oferta entre las múltiples realizadas por los vendedores.</li><li>Ahorrar tiempo, ya que los interesados en el proyecto son notificados a la brevedad, obteniendo así múltiples ofertas en poco tiempo con sólo registrar su necesidad en el sitio y evitando tiempo y costos adicionales en la búsqueda.<br/></li></ul>Para los vendedores (que ofertan ofreciendo sus servicios):<br/><ul><li>Ganar dinero de múltiples proyectos al ser seleccionado por los compradores interesados.<br/></li><li>Ganar tiempo, ya que los proyectos de su interés le serán notificados a la brevedad de ser publicados, así evitando tiempo y costos adicionales en la búsqueda de los mismos.</li></ul>