# Configuration file for javax.mail
# If a value for an item is not provided, then
# system defaults will be used. These items can
# also be set in code.

# Host whose mail services will be used
# (Default value : localhost)
mail.host=smtp.gmail.com

# Return address to appear on emails
# (Default value : username@host)
mail.from=softmart.fiuba@gmail.com
mail.from.password=mercadolibre

mail.transport.protocol=smtp
mail.smtp.auth=true
mail.smtp.port=465
mail.smtp.socketFactory.port=465
mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
mail.smtp.socketFactory.fallback=false
mail.smtp.quitwait=false

mail.text=Hola $usuarioOrig,\n\nEste mensaje es una notificación de una nueva oferta para el proyecto $nombreProy. Habías ofertado $montoOrig pero el usuario $usuarioNueva ha mejorado tu oferta pidiendo sólo $montoNueva.\n\nAtentamente\nEl equipo de Softmart
mail.subject=Alerta de oferta menor

